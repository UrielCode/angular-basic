<h4>Listado</h4>
<ul class="list-group">

  <li 
    class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let character of characterList; let i = index; let isFirst = first; let islast = last; let isEven = even; let isOdd = odd"
    [ngClass]="{
      'list-group-item-dark': islast,
      'list-group-item-info': isEven,
    }"
  >
    <div>
      <span class="text-primary">{{i}}. </span> <span>{{character.name}} - </span> <strong>Vistas: </strong>
      <span>{{character.power}} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>

</ul>
